<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test Form</title>
</head>
<body>
	<!--First Name,Last Name,Address,City,State,Zip,Phone,Birth Date -->
	<form>
		<label>First Name</label>
		<input type="text" name="firstName" id="down"></input><br><br>
		<label>Last Name</label>
		<input type="text" name="lastName"></input><br><br>
		<label>Address</label>
		<input type="text" name="address"></input><br><br>
		<label>City</label>
		<input type="text" name="city"></input><br><br>
		<label>State</label>
		<select id="state">
			<option selected="selected">Select</option>
			<option value="AL">AL</option>
			<option value="AK">AK</option>
			<option value="AR">AR</option>
		</select><br><br>
		<label>Zip Code</label>
		<input type="text" name="zip"></input><br><br>
		<label>Phone</label>
		<input type="tel" name="phone"></input><br><br>
		<label>Birth Date</label>
		<input type="text" name="birthDate"></input><br><br>
		Opt In<input type="checkbox" name="checkBox"></input><br><br>
		<input type="submit" value="Submit" id="submit"></input>
	</form>
</body>
</html>
